<!DOCTYPE html>
<html>

<head>
	 <meta charset='utf-8' />
	 <title>Bauprojekte und Brennpunkte in der Stadtregion S5</title>
	 <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	 <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
	 <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
	 <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
	 <link href="s5map.css" rel="stylesheet">
	 <link href="s5mapfilter.css" rel="stylesheet">
</head>

<body>
<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>
	 <div class='sidebar'>
		  <div class='heading'>
				<h1>Projekt/Objekt</h1>
		  </div>
		  <div id='listings' class='listings'></div>
	 </div>

 <div id='map' class='map'> </div>
<div id='menu'>
    <input id='basic' type='radio' name='rtoggle' value='basic'>
    <label for='basic'>basic</label>
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='bright' type='radio' name='rtoggle' value='bright'>
    <label for='bright'>bright</label>
    <input id='light' type='radio' name='rtoggle' value='light' checked='checked'>
    <label for='light'>light</label>
    <input id='dark' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>
	 <nav id='filter-group' class='filter-group'></nav>
	 <script src="p7.js"></script>
</body>

</html>
